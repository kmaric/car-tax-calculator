<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- links and scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <script src="calculator.min.js"></script>

    <style>
        .btn,
        .dropdown-menu {
            width: 100%;
        }

        span.input-group-text,
        #amount {
            border: 0;
            background-color: transparent;
            width: 3em;
        }

        input.number {
            text-align: right;
            padding-right: 1em;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Calculator!</h1>
        <p class="lead"></p>
        <hr class="my-4">       
      </div>
    <!-- Calculator -->
    <div class="container">
        <div class="row d-flex justify-content-center" id="calculator-wrapper">
            <div class="col-xs-12">
                <form id="calculatorForm" class="form-horizontal" method="post">
                    <div class="form-group row">
                        <div class="col-sm-6 split">
                            <div class="row">
                                <label for="ps" class="col-sm-2 col-form-label block">kW</label>                  
                                <div class="col-sm-10 block">
                                    <input type="text" id="kw" class="number" name="kw" min="0" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 split">
                            <div class="row">
                                <label for="ps" class="col-sm-2 col-form-label block">PS</label>
                                <div class="col-sm-10 block">
                                    <input type="text" id="ps" class="number" name="ps" min="0" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" placeholder="0.00">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <label for="exampleSelect1">Zahlweise</label>
                            <select class="form-control" id="optionSelect">
                                <option value="1">monatlich</option>
                                <option value="1.08">vierteljährlich</option>
                                <option value="1.06">halbjährlich</option>
                                <option value="1.1">jährlich</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input type="submit" id="submit" class="btn btn-outline-success" value="Calculate Now">
                        </div>
                    </div>
                </form>

                <div id="result">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="divider"></div>
                            <b>Ergebnis</b>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-2 vertical">
                            <div class="input-group mb-3">
                                <span>Steuer:</span>
                            </div>
                        </div>
                        <div class="col-sm-10 vertical">
                            <span class="input-group-text">€</span>
                            <b><input type="text" id="amount" readonly/></b>
                            <span class="input-group-text result-appendix"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
