<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- links and scripts -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>

    <script src="calculator.js"></script>

    <style>
        

        .btn, .dropdown-menu {
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Calculator -->
    <div class="container" id="calculator-wrapper">
        <div class="row">
            <div class="col-xs-12">
                <form id="calculatorForm" action="/" method="post">
                    
                    <div class="form-group row">
                           <div class="col-sm-12">
                               <div class="row">
                                   <div class="col-sm-6 split">
                                        <label for="kw" class="col-sm-2 col-form-label block">kW</label>
                                        <div class="col-sm-10 block">
                                            <input type="number" id="kw" name="kw" min="0" placeholder="0,00">
                                        </div>
                                   </div>
                                   <div class="col-sm-6 split">
                                        <label for="ps" class="col-sm-2 col-form-label block">PS</label>
                                        <div class="col-sm-10 block">
                                            <input type="decimal" id="ps" name="ps" min="0" placeholder="0,00">
                                        </div>
                                   </div>
                               </div>
                           </div>
                    </div>
    
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Payment options
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a id="action1" class="dropdown-item" href="#action1">Monthly</a>
                                    <a id="action2" class="dropdown-item" href="#action2">Quarterly</a>
                                    <a id="action3" class="dropdown-item" href="#">Half a year</a>
                                    <a id="action4" class="dropdown-item" href="#">Yearly</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                            <div class="col-sm-12">
                                <input type="button" id="submit" class="btn btn-outline-success" value="Calculate Now" name="submit">
                            </div>
                        </div>
                </form>

                <div id="result">

                </div>
            </div>
        </div>
    </div>


</body>

</html>
